<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.1.0/rxjs.umd.js"></script>
    <link rel="stylesheet" href="style.css" />
        <h3 class="result">
          Set countdown
        </h3>

        <div class="inputs">
          <input type="number" name="hours" class="hour" placeholder="hours" />
          <input type="number" name="mins" class="mins" placeholder="minutes" />
          <input type="number" name="secs" class="secs" placeholder="seconds" />
        </div>
        <button class="startBtn">Start timer</button>    
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
